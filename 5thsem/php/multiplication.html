<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    
    <input type="number" id="number" placeholder="number">
    <input type="number" id="multiplier" placeholder="multiplier">
    <input type="submit" value="Display" onclick="getTable()">
    <div id="result"></div>
    <script>
        function getTable(){
            const number = document.getElementById("number").value;
            const multiplier = document.getElementById("multiplier").value;
            const xhttp = new XMLHttpRequest();
            xhttp.open("POST","multiplication.php",true);
            xhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            xhttp.onreadystatechange = function(){
                if(xhttp.readyState == 4 && xhttp.status == 200){
                    document.getElementById("result").innerHTML =xhttp.responseText;

                }
            };
            xhttp.send("number=" + encodeURIComponent(number) + "&multiplier="  + encodeURIComponent(multiplier));
        }

    </script>

 
</body>
</html>
